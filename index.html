<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Rock, Paper, Scissors</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1 class="title">
      <div>Rock</div>
      <div>Paper</div>
      <div>Scissors</div>
    </h1>
    <section class="score">
      <h2>Score</h2>
      <div><!--Calculate Score--></div>
    </section>
  </header>

  <main>
    <section class="init">
      <img src="images/icon-rock.svg" alt="">
      <img src="images/icon-paper.svg" alt="">
      <img src="images/icon-scissors.svg" alt="">
    </section>
    <section class="active">
      <div class="player">You Picked</div>
      <!---Icon here-->
      <div class="computer">The House Picked</div>
      <!---Icon here-->
      <div class="winner">
      <!--Announce winner: You win/ You lose-->
      <button class="rematch-btn">Play again</button>
      </div>
    </section>
  </main>

  <footer>
    <button class="rules-btn">
      <span>Rules</span>
    </button>
  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://alekz.dev">Alekzandriia</a>.
  </div>
</body>
</html>
